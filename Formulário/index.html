<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-formulario">
        <h1>Fale Conosco</h1>
        <div class="div-input-pareado">
            <div class="div-input-nomes">
                <label>
                    Nome <span class="obrigatorio">*</span>
                    <br>
                    <input type="text" class="inputs">
                </label>
            </div>
            <div class="div-input-nomes">
                <label>
                    Sobrenome <span class="obrigatorio">*</span>
                    <br>
                    <input type="text" class="inputs">
                </label>
            </div>
        </div>
        <div>
            <label>
                Email <span class="obrigatorio">*</span>
                <br>
                <input type="text" class="input-email">
            </label>
        <div>
            <label>
                Tipo de consulta <span class="obrigatorio">*</span>
                <div class="div-input-pareado">
                    <label class="div-input-selecionar">
                            <input type="radio" name="input-radio" class="input-selecionar"> <span class="tipo-de-consulta">Inquérito geral</span>
                    </label>
                    <label class="div-input-selecionar">
                        <input type="radio" name="input-radio" class="input-selecionar"> <span class="tipo-de-consulta">Solicitar suporte</span>
                    </label>
                </div>
            </label>
        </div>
        <div>
            <label>
                Mensagem <span class="obrigatorio">*</span>
                <br>
                <textarea></textarea>
            </label>
        </div>
        <div>
            <label class="label-checkbox">
                <input type="checkbox" class="input-aceito-contato"> Aceito ser contactado pela equipe
            </label>
        </div>
        <button>Enviar</button>
    </div>
</body>
</html>
