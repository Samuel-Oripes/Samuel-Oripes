<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-formulario">
        <h1>Fale Conosco</h1>
        <div>
            <label>
                Nome
                <br>
                <input type="text">
            </label>
        </div>
        <div>
            <label>
                Sobrenome
                <br>
                <input type="text">
            </label>
        </div>
        <div>
            <label>
                Email
                <br>
                <input type="text">
            </label>
        </div>
        <div>
            <label>
                Tipo de consulta
                <div class="div-input-selecionar">
                    <input type="radio" class="input-selecionar"> Inquérito geral
                </div>
                <div class="div-input-selecionar">
                    <input type="radio"> Solicitação de suporte
                </div>
            </label>
        </div>
        <div>
            <label>
                Mensagem
                <br>
                <textarea>Digite aqui...</textarea>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox"> Aceito ser contactado pela equipe
            </label>
        </div>
        <button>Enviar</button>
    </div>
</body>
</html>
