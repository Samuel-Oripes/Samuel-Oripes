<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-calculadora">
        <div class="div-cabecalho">
            <div class="titulo">
                <h1>CALCULADORA</h1>
            </div>
            <div>
                <div class="configuracao">
                    <p>1</p><p>2</p><p>3</p>
                </div>
                <div class="div-button">
                    <p>TEMA</p><input type="checkbox" class="input-tema"></input>
                </div>
            </div>
        </div>
        <input class="input-tela" type="text">
        <div class="div-teclado">
            <div class="div-grid-1">
                <button class="operadores">7</button>
                <button class="operadores">8</button>
                <button class="operadores">9</button>
                <button class="deletar">DEL</button>
                <button class="operadores">4</button>
                <button class="operadores">5</button>
                <button class="operadores">6</button>
                <button class="operadores">+</button>
                <button class="operadores">1</button>
                <button class="operadores">2</button>
                <button class="operadores">3</button>
                <button class="operadores">-</button>
                <button class="operadores">.</button>
                <button class="operadores">0</button>
                <button class="operadores">/</button>
                <button class="operadores">Ã—</button>
            </div>
            <div class="div-grid-2">
                <button class="limpar">LIMPAR</button>
                <button class="igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
